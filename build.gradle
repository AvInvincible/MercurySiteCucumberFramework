apply plugin: 'java'

configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}

repositories {
    jcenter()
}

task MyTest{
    dependsOn assemble, processTestResources, compileTestJava
    doLast {
        javaexec {
            main = "org.junit.runner.JUnitCore"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = [System.properties["testPackage"] + System.properties["test"]]
        }
    }
}

dependencies {
  	testImplementation 'junit:junit:4.12'
   	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.+'
	compile group: 'junit', name: 'junit', version: '4.+'
	compile group: 'info.cukes', name: 'cucumber-java', version: '1.1.3'
	compile group: 'info.cukes', name: 'cucumber-junit', version: '1.1.3'
	compile group: 'info.cukes', name: 'cucumber-core', version: '1.1.3'
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
}

